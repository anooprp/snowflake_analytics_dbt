name: dbt CI Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  dbt-ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dbt and dependencies
      run: |
        pip install dbt-core dbt-snowflake

    - name: Configure dbt profiles
      run: |
        mkdir -p ~/.dbt
        echo "$DBT_PROFILES_YML" > ~/.dbt/profiles.yml
      env:
        DBT_PROFILES_YML: ${{ secrets.DBT_PROFILES_YML }}

    - name: Debug dbt profile being used
      run: |
        echo "Active profile contents:"
        cat ~/.dbt/profiles.yml

    - name: Install dbt packages
      run: dbt deps

    - name: Run dbt run
      run: dbt run --profiles-dir ~/.dbt --profile test_profile --select test

    - name: Run dbt test
      run: dbt test --profiles-dir ~/.dbt --profile test_profile --select test
